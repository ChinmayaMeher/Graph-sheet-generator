<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Graph Sheet Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-chart-area"></i> Graph Sheet Generator</h1>
        <p class="subtitle">Design graph paper & Auto-fill from images!</p>
      </header>

      <div class="main-content">
        <div class="controls-panel">
          <div class="control-group">
            <h2><i class="fas fa-expand-alt"></i> Dimensions</h2>
            <div class="control-row">
              <label>Width (px):</label>
              <input
                type="range"
                id="width"
                min="400"
                max="2000"
                value="1200"
                step="10"
              />
              <span id="widthValue" class="value-display">1200</span>
            </div>
            <div class="control-row">
              <label>Height (px):</label>
              <input
                type="range"
                id="height"
                min="400"
                max="2000"
                value="1200"
                step="10"
              />
              <span id="heightValue" class="value-display">1200</span>
            </div>
          </div>

          <div class="control-group">
            <h2><i class="fas fa-th"></i> Grid Settings</h2>
            <div class="control-row">
              <label>Grid Size (px):</label>
              <input
                type="range"
                id="gridSize"
                min="5"
                max="50"
                value="20"
                step="1"
              />
              <span id="gridSizeValue" class="value-display">20</span>
            </div>
            <div class="control-row">
              <label>Grid Color:</label>
              <input type="color" id="gridColor" value="#cccccc" />
            </div>
          </div>

          <div class="control-group">
            <h2><i class="fas fa-image"></i> Image Auto-Fill</h2>
            <p style="font-size: 0.85rem; color: #666; margin-bottom: 10px">
              Upload an image to automatically arrange colors on the grid.
            </p>
            <label for="imageUpload" class="upload-label">
              <i class="fas fa-upload"></i> Upload Photo
              <input
                type="file"
                id="imageUpload"
                accept="image/*"
                style="display: none"
              />
            </label>
          </div>

          <div class="control-group">
            <h2><i class="fas fa-draw-polygon"></i> Draw Tools</h2>
            <div class="control-row">
              <label>Opacity:</label>
              <input
                type="range"
                id="drawOpacity"
                min="0.1"
                max="1"
                value="0.7"
                step="0.05"
              />
              <span id="drawOpacityValue" class="value-display">0.7</span>
            </div>
            <div class="color-palette" id="palette"></div>
          </div>

          <div class="superbox-info">
            <p id="superboxCount">Superboxes: 60</p>
            <p id="boxCount">Total boxes: 6000</p>
            <p id="coloredBoxes">Colored boxes: 0</p>
          </div>

          <div class="buttons">
            <button class="download-btn" id="downloadBtn">
              <i class="fas fa-download"></i> Download PNG
            </button>
            <button class="clear-drawing-btn" id="clearDrawingBtn">
              <i class="fas fa-eraser"></i> Clear All
            </button>
            <button class="reset-btn" id="resetBtn">
              <i class="fas fa-redo"></i> Reset Sheet
            </button>
          </div>
        </div>

        <div class="graph-container">
          <div class="canvas-wrapper" id="canvasWrapper">
            <div class="mouse-position" id="mousePosition">Grid: 0, 0</div>
            <canvas id="graphCanvas" width="1200" height="800"></canvas>
          </div>

          <div class="canvas-controls">
            <div class="drawing-tools">
              <button class="draw-btn" id="drawModeBtn">
                <i class="fas fa-pen"></i> Draw
              </button>
              <button class="erase-btn" id="eraseModeBtn">
                <i class="fas fa-eraser"></i> Erase
              </button>
              <div class="tool-indicator active" id="toolIndicator">
                Drawing
              </div>
            </div>
            <div>
              <strong>Zoom:</strong>
              <select id="zoomLevel">
                <option value="0.1">10%</option>
                <option value="0.25">25%</option>
                <option value="0.5">50%</option>
                <option value="0.8">80%</option>
                <option value="1" selected>100%</option>
                <option value="1.5">150%</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
